name: giant planet chemistry model

microphysics:
  - h2s-system
  - ch4-system

h2s-system:
  scheme: Kessler94
  dependent-species: [vapor.H2S, cloud.H2S(c), cloud.H2S(p)]
  parameters: {autoconversion: 1.e-4, accretion: 0.0, evaporation: 3.e-2, sedimentation: -10.}

ch4-system:
  scheme: Kessler94
  dependent-species: [vapor.CH4, cloud.CH4(c), cloud.CH4(p)]
  parameters: {autoconversion: 1.e-4, accretion: 0.0, evaporation: 3.e-2, sedimentation: -10.}

